    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container for buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Style for each button */
        .button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            width: 300px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect on buttons */
        .button:hover {
            background-color: #45a049;
        }

        /* Footer Styles */
        footer {
            margin-top: 40px;
            width: 100%;
            background-color: white;
            text-align: center;
            padding: 5px 0;  /* Reduced the padding to make footer smaller */
            border-top: 2px solid #ddd;
        }

        footer a {
            margin: 0 10px; /* Reduced margin to reduce space between links */
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .button {
                width: 80%;
                font-size: 20px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .button {
                width: 90%;
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
