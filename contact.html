<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="tel"], textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-size: 1em;
    }
    textarea {
      height: 100px;
    }
    button {
      background-color: #0dac30;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1ac840;
    }
    .contact-info {
      margin-top: 30px;
      text-align: center;
      color: #555;
    }
    .contact-info a {
      color: #0dac30;
      text-decoration: none;
    }
    footer {
      background: #fff;
      color: #000;
      border-top: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    footer a {
      background: #007BFF;
      color: #fff;
      padding: 10px 15px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      transition: 0.3s;
    }
    footer a:hover {
      background: #0056b3;
    }
    footer p {
      margin-top: 15px;
      font-size: 14px;
      font-family: 'Georgia', 'Garamond', 'Cambria', serif;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 600px) {
      .download-btn {
        font-size: 18px;
        padding: 15px 30px;
      }

      footer a {
        display: block;
        margin: 10px 0;
        width: 100%;
        text-align: center;
      }

      footer p {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="POST">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" />
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <footer>
    <div>
        <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="disclaimer.html">Disclaimer</a>
      <a href="privacy-policy.html">Privacy Policy</a>
    </div>
    <p>Â© 2025 crezzmrezz. All rights reserved.</p>
  </footer>
</body>

</html>
